<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecoclasifica UdeA</title>
    <link rel="icon" href="/images/waste.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div class="viewport">
        <!-- √Årea de juego -->
        <div class="game_view">
            <!-- Contenedor para residuos que caen -->
            <div class="waste-container"></div>

            <!-- Jugador -->
            <div class="player">
                <img src="images/player.png" alt="Jugador">
            </div>

            <!-- Caneca sticky -->
            <div class="sticky_can">
                <img id="active-can" src="images/green-trash-bin.png" alt="Caneca activa">
            </div>
        </div>

        <!-- HUD -->
        <div class="hud">

            <div class="health_container">
                <h2>Residuos faltantes: 30</h2>
            </div>

            <a href="/" class=" button"><h4>Volver</h4></a>
            <button class="btn btn-success" onclick="location.reload()"><h4>Reiniciar</h4></button>



            <!-- Recuadro de canecas con barras -->
            <div class="cans">
                <!-- Caneca 1: Verde (Org√°nicos) -->
                <div class="caneca-organic">
                    <div class="fill_bar">
                        <div class="bar correct bar-correct-organic" style="height: 0%;"></div>
                        <div class="bar wrong bar-wrong-organic" style="height: 0%;"></div>
                    </div>
                    <img src="images/green-trash-bin.png" alt="Caneca Verde">
                    <div class="button">
                        <h6>1</h6>
                    </div>
                </div>

                <!-- Caneca 2: Blanco (Reciclables) -->
                <div class="caneca-reciclables">
                    <div class="fill_bar">
                        <div class="bar correct bar-correct-reciclables" style="height: 0%;"></div>
                        <div class="bar wrong bar-wrong-reciclables" style="height: 0%;"></div>
                    </div>
                    <img src="images/white-trash-bin.png" alt="Caneca Blanca">
                    <div class="button">
                        <h6>2</h6>
                    </div>
                </div>

                <!-- Caneca 3: Negro (No Reciclables) -->
                <div class="caneca-no-reciclables">
                    <div class="fill_bar">
                        <div class="bar correct bar-correct-no-reciclables" style="height: 0%;"></div>
                        <div class="bar wrong bar-wrong-no-reciclables" style="height: 0%;"></div>
                    </div>
                    <img src="images/black-trash-bin.png" alt="Caneca Negra">
                    <div class="button">
                        <h6>3</h6>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center button">
                <h4 class="mb-0 text-white">Con üíö por <a class="text-black" target="_blanks"
                        href="https://github.com/Juda-Tech-Green">JuDa üêøÔ∏è</a></h4>
            </div>
        </div>
    </div>


    <!-- Modal de fin de juego (Bootstrap) -->
    <div class="modal fade" id="end-modal" tabindex="-1" aria-labelledby="end-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="end-modal-label">¬°Fin del Juego!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p id="end-message">Lograste clasificar el <span id="percentage">0</span>% de los residuos.</p>
                    <button class="btn btn-success" onclick="location.reload()">Jugar de nuevo</button>
                    <a href="/" class="btn btn-success">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sonidos -->
    <audio id="success-sound" src="sounds/success.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>
    <audio id="pop-sound" src="sounds/pop.mp3" preload="auto"></audio>

</body>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

</html>
