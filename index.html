<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecoclasifica UdeA</title>
    <link rel="icon" href="/images/waste.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div class="viewport">

        <!-- Zona del juego -->
        <div class="game_view">
            <div class="player">
                <img src="/images/player.png" alt="Jugador">
            </div>

            <!-- <-- caneca STICKY independiente -->
            <div class="sticky_can">
                <img id="active-can" src="/images/green-trash-bin.png" alt="Caneca activa">
            </div>
        </div>

        <!-- HUD a la derecha -->
        <div class="hud">
            <div class="nivel">
                <h1>Nivel: 1</h1>
                <h1>Residuos faltantes: 20</h1>
                <form action="/" method="get" class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light">Inicio</button>
                </form>
                <div class="health_container">
                    <h2>100 %</h2>

                </div>
            </div>

            <!-- Canecas dentro del recuadro blanco -->
            <div class="cans">
                <div class="1_organico">
                    <!-- Barra de llenado arriba -->
                    <div class="fill_bar">
                        <div class="bar empty"></div> <!-- gris visible -->
                        <div class="bar correct"></div> <!-- verde oculta -->
                        <div class="bar wrong"></div> <!-- rojo oculta -->
                    </div>

                    <!-- Imagen de la caneca -->
                    <div class="bin">
                        <img src="/images/green-trash-bin.png" alt="Caneca orgánico">
                    </div>

                    <div class="button">
                        <h6>1</h6>
                    </div>
                </div>
                <div class="2_reciclable">
                    <!-- Barra de llenado arriba -->
                    <div class="fill_bar">
                        <div class="bar empty"></div> <!-- gris visible -->
                        <div class="bar correct"></div> <!-- verde oculta -->
                        <div class="bar wrong"></div> <!-- rojo oculta -->
                    </div>

                    <!-- Imagen de la caneca -->
                    <div class="bin">
                        <img src="/images/white-trash-bin.png" alt="Caneca orgánico">
                    </div>

                    <div class="button">
                        <h6>2</h6>
                    </div>
                </div>
                <div class="3_no_reciclable">
                    <!-- Barra de llenado arriba -->
                    <div class="fill_bar">
                        <div class="bar empty"></div> <!-- gris visible -->
                        <div class="bar correct"></div> <!-- verde oculta -->
                        <div class="bar wrong"></div> <!-- rojo oculta -->
                    </div>

                    <!-- Imagen de la caneca -->
                    <div class="bin">
                        <img src="/images/black-trash-bin.png" alt="Caneca orgánico">
                    </div>

                    <div class="button">
                        <h6>3</h6>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

</html>
